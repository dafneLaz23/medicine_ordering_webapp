<div class="cart-page">
  <div class="cart-container">
    <h2>Your Cart</h2>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Your cart is empty.</p>
      <a routerLink="/view-medicines" class="btn">Go back to medicines</a>
    </div>

    <div *ngIf="cartItems.length > 0" class="cart-table-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Medicine</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.medicine.name }}</td>
            <td>${{ item.medicine.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.medicine.price * item.quantity }}</td>
            <td><button class="remove-btn" (click)="removeItem(item.medicine.id)">Remove</button></td>
          </tr>
        </tbody>
      </table>

      <h3>Total: ${{ getTotalPrice() }}</h3>

      <button class="checkout-btn" (click)="checkout()">Checkout</button>
    </div>
  </div>
</div>
